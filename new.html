<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#21252a" />
    <title>CREATE | VOLUNTEER VANGUARD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="./css/custom.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS Logics -->
    <script src="./js/main.js"></script>
  </head>

  <body>
    <header>
      <div class="px-3 py-2 bg-white text-dark border-bottom">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start flex-lg-nowrap"
          >
            <a
              class="d-flex align-items-center my-2 my-lg-0 me-lg-5 text-dark text-decoration-none"
              href="./index.html"
            >
              <h1>VANGUARD</h1>
            </a>
            <div class="input-group flex-nowrap me-lg-5 ms-lg-5">
              <span class="input-group-text bi bi-search"></span>
              <input
                class="form-control form-control-dark w-100"
                type="search"
                placeholder="Search Volunteer Programs"
                aria-label="Search Volunteer Programs"
              />
            </div>
            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small ms-lg-5"
            >
              <li id="header-anonymous">
                <a class="nav-link text-dark" href="./signup.html"
                  >Log In</a
                >
              </li>
              <li id="header-logged" class="d-none">
                <span id="header-username">John Doe</span>
                <button type="button" class="btn btn-danger ms-2" id="header-logout">logout</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container mt-4">
      <div class="h-100">
        <h2 class="h2 text-center mb-5">CREATE NEW VOLUTEERING OPPORTUNITY:</h2>
        <div class="container px-4 text-center">
          <div class="row g-2">
            <div class="col-xl-12 pb-3">
              <div class="card p-3">
                <div class="card-body">
                  <h5 class="card-title">Project title and search keyword</h5>
                </div>
                <form
                  class="row gx-3 gy-2 align-items-center"
                  id="membershipForm"
                  name="membershipForm"
                >
                  <div class="col-sm-6">
                    <label class="visually-hidden" for="specificSizeInputName"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="specificSizeInputName"
                      name="First Name"
                      placeholder="project title"
                    />
                  </div>
                  <div class="col-sm-6">
                    <label
                      class="visually-hidden"
                      for="specificSizeInputGroupUsername"
                      >search keyword</label
                    >
                    <div class="input-group">
                      <div class="input-group-text">@</div>
                      <input
                        type="text"
                        class="form-control"
                        id="specificSizeInputGroupUsername"
                        name="User Name"
                        placeholder="search keyword"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="row g-2">
            <div class="col-xl-12 pb-3">
              <div class="card p-3">
                <div class="card-body">
                  <h5 class="card-title">Project image(s)</h5>
                </div>
                <div class="text-center pt-3">
                  <img
                    class="img-fluid"
                    src="./images/volunteers.png"
                    class="card-img-top"
                    alt="volunteers"
                    width="100"
                    height="100"
                  />
                </div>
                <p class="card-text pt-5">Click to add project images:</p>
                <div class="text-center pt-3">
                  <img
                    class="img-fluid"
                    src="./images/plusSign.png"
                    alt="Add volunteer program"
                    style="width: 30px; height: 40px"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row g-2">
            <div class="col-xl-12 pb-3">
              <div class="card p-3">
                <div class="card-body">
                  <h5 class="card-title">Project timeline</h5>
                </div>
                <div class="text-center pb-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="36"
                    height="36"
                    fill="blue"
                    class="bi bi-calendar-date"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"
                    />
                    <path
                      d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
                    />
                  </svg>
                </div>
                <form
                  class="row gx-3 gy-2 align-items-center"
                  id="membershipForm"
                  name="membershipForm"
                >
                  <div class="col-sm-6">
                    <label class="visually-hidden" for="specificSizeInputName"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="specificSizeInputName"
                      placeholder="Start Date"
                    />
                  </div>
                  <div class="col-sm-6">
                    <input
                      placeholder="Select date"
                      type="text"
                      id="example"
                      class="form-control"
                    />
                  </div>
                  <div class="col-sm-6">
                    <label class="visually-hidden" for="specificSizeInputName"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="specificSizeInputName"
                      placeholder="End Date"
                    />
                  </div>
                  <div class="col-sm-6">
                    <input
                      placeholder="Select date"
                      type="text"
                      id="example"
                      class="form-control"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="row g-2">
            <div class="col-xl-12 pb-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Project description</h5>
                  <form
                    class="row gx-3 gy-2 align-items-center"
                    id="membershipForm"
                    name="membershipForm"
                  >
                    <div class="col-sm-12 pb-2">
                      <label class="visually-hidden" for="specificSizeInputName"
                        >Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="specificSizeInputName"
                        name="First Name"
                        placeholder="project description"
                      />
                    </div>
                  </form>
                  <a href="./add.html" class="btn btn-primary">Add files:</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="h-100">
        <div class="d-flex justify-content-evenly">
          <a class="btn btn-primary btn-lg ms-5" href="./response.html">SAVE</a>
          <a class="btn btn-primary btn-lg ms-5" href="./welcome.html">CANCEL</a>
        </div>
      </div>
    </div>

    <footer class="py-3 my-4 mt-5">
      <p class="text-center text-muted">© 2023 - Volunteer Vanguard</p>
    </footer>
  </body>
</html>
