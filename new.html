<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#21252a" />
    <title>CREATE | VOLUNTEER VANGUARD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- JS for Date Picker -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- END -->

    <!-- Custom JS Logics -->
    <script src="./js/main.js"></script>
    <script src="./js/new-opportunity.js"></script>
  </head>

  <body>
    <header>
      <div class="px-3 py-2 bg-white text-dark border-bottom">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start flex-lg-nowrap"
          >
            <a
              class="d-flex align-items-center my-2 my-lg-0 me-lg-5 text-dark text-decoration-none"
              href="./index.html"
            >
              <h1>VANGUARD</h1>
            </a>
            <div class="input-group flex-nowrap me-lg-5 ms-lg-5">
              <span class="input-group-text bi bi-search"></span>
              <input
                class="form-control form-control-dark w-100"
                type="search"
                placeholder="Search Volunteer Programs"
                aria-label="Search Volunteer Programs"
              />
            </div>
            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small ms-lg-5"
            >
              <li id="header-anonymous">
                <a class="nav-link text-dark" href="./login.html">Log In</a>
              </li>
              <li id="header-logged" class="d-none">
                <span id="header-username">John Doe</span>
                <button
                  type="button"
                  class="btn btn-danger ms-2"
                  id="header-logout"
                >
                  logout
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container mt-4">
      <div class="h-100">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
            <li class="breadcrumb-item">
              <a href="./listing.html">Programs</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Create New</li>
          </ol>
        </nav>
        <h2 class="h2 text-center my-5">CREATE NEW VOLUTEERING OPPORTUNITY</h2>
        <div class="container px-4 text-center">
          <div class="row">
            <form
              class="d-flex flex-column justify-content-center align-items-center"
              id="create-opportunity-form"
              name="create-opportunity-form"
            >
              <div class="w-50 md-w-25">
                <label class="visually-hidden" for="title">title</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="Title"
                    required
                  />
                </div>
              </div>
              <div class="w-50 md-w-25 mt-4">
                <label class="visually-hidden" for="location">location</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    name="location"
                    placeholder="Location"
                    required
                  />
                </div>
              </div>
              <div class="w-50 md-w-25 mt-4">
                <label class="visually-hidden" for="description"
                  >description</label
                >
                <div class="input-group">
                  <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    placeholder="Description"
                  ></textarea>
                </div>
              </div>
              <div class="w-50 md-w-25 mt-4">
                <label class="visually-hidden" for="creator">creator</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="creator"
                    name="creator"
                    placeholder="Creator"
                    disabled
                  />
                </div>
              </div>
              <div class="w-50 md-w-25 mt-4">
                <label class="visually-hidden" for="endDate">endDate</label>
                <div class="input-group">
                  <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" id="endDate" />
                    <span class="input-group-append">
                      <span class="input-group-text bg-white">
                        <i class="fa fa-calendar"></i>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="w-50 md-w-25 mt-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="isEmergency"
                />
                <label class="form-check-label" for="isEmergency">
                  Is this an Emergency?
                </label>
              </div>
              <div class="w-50 md-w-25 mt-4">
                <label class="visually-hidden" for="image">image</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="image"
                    name="image"
                    placeholder="Image Url"
                  />
                </div>
              </div>
              <br />
              <div class="d-flex justify-content-evenly mt-4">
                <button class="btn btn-primary btn-lg me-5" id="create-btn">
                  CREATE
                </button>
                <a href="./listing.html" class="btn btn-danger btn-lg ms-5">
                  CANCEL
                </a>
              </div>
              <div id="error-box" class="mt-4 text-center"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-3 my-4 mt-5">
      <p class="text-center text-muted">Â© 2023 - Volunteer Vanguard</p>

      <script src="./js/database.js"></script>
      <script src="./js/searchPage.js"></script>
    </footer>
  </body>
</html>
