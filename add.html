<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#21252a" />
    <title>CREATE | VOLUNTEER VANGUARD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="./css/custom.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS Logics -->
    <script src="./js/main.js"></script>
  </head>

  <body>
    <header>
      <div class="px-3 py-2 bg-white text-dark border-bottom">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start flex-lg-nowrap"
          >
            <a
              class="d-flex align-items-center my-2 my-lg-0 me-lg-5 text-dark text-decoration-none"
              href="./index.html"
            >
              <h1>VANGUARD</h1>
            </a>
            <div class="input-group flex-nowrap me-lg-5 ms-lg-5">
              <span class="input-group-text bi bi-search"></span>
              <input
                class="form-control form-control-dark w-100"
                type="search"
                placeholder="Search Volunteer Programs"
                aria-label="Search Volunteer Programs"
              />
            </div>
            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small ms-lg-5"
            >
              <li id="header-anonymous">
                <a class="nav-link text-dark" href="./login.html"
                  >Log In</a
                >
              </li>
              <li id="header-logged" class="d-none">
                <span id="header-username">John Doe</span>
                <button type="button" class="btn btn-danger ms-2" id="header-logout">logout</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container mt-4">
      <div class="h-100">
        <h2 class="h2 text-center mb-5">ADD FILE:</h2>
        <div class="container px-4 text-center">
          <div class="row g-2">
            <div class="col-xl-12 pb-3">
              <div class="card p-3">
                <div class="card-body">
                  <h5 class="card-title">Add project description file:</h5>
                </div>
                <form
                  class="row gx-3 gy-2 align-items-center"
                  id="membershipForm"
                  name="membershipForm"
                >
                  <div class="col-sm-6">
                    <label class="visually-hidden" for="specificSizeInputName"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="specificSizeInputName"
                      name="First Name"
                      placeholder="project file"
                    />
                  </div>
                  <div class="col-sm-6">
                    <label
                      class="visually-hidden"
                      for="specificSizeInputGroupUsername"
                      >search keyword</label
                    >
                    <div class="input-group">
                      <div class="input-group-text">@</div>
                      <input
                        type="text"
                        class="form-control"
                        id="specificSizeInputGroupUsername"
                        name="User Name"
                        placeholder="file description"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="h-100">
        <div class="d-flex justify-content-evenly">
          <a class="btn btn-primary btn-lg ms-5" href="./create.html">SAVE</a>
          <a class="btn btn-primary btn-lg ms-5" href="./create.html">CANCEL</a>
        </div>
      </div>
    </div>

    <footer class="py-3 my-4 mt-5">
      <p class="text-center text-muted">Â© 2023 - Volunteer Vanguard</p>

      <script src="./js/database.js"></script>
      <script src="./js/searchPage.js"></script>
    </footer>
  </body>
</html>
