<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="public/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#21252a" />
    <title>LOGIN | VOLUNTEER VANGUARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    </style>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="px-3 py-2 bg-white text-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start flex-lg-nowrap">
                    <a class="d-flex align-items-center my-2 my-lg-0 me-lg-5 text-dark text-decoration-none" href="/volunteer-vanguard.github.io/index.html">
                        <h1>VANGUARD</h1>
                    </a>
                    <div class="input-group flex-nowrap me-lg-5 ms-lg-5">
                        <span class="input-group-text bi bi-search"></span>
                        <input class="form-control form-control-dark w-100" type="search" placeholder="Search Volunteer Programs" aria-label="Search Volunteer Programs" />
                    </div>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small ms-lg-5">
                        <li><a class="nav-link text-dark" href="/volunteer-vanguard.github.io/signin.html">Create Account</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="h-100">
            <h1 class="h1 text-center mb-5">CREATE YOUR ACCOUNT</h1>
            <div class="container">
                <div class="row">
                    <form class="row gx-3 gy-2 align-items-center" id="membershipForm" name="membershipForm">
                        <div class="col-sm-3">
                            <label class="visually-hidden" for="specificSizeInputName">Name</label>
                            <input type="text" class="form-control" id="specificSizeInputName" name='First Name' placeholder="Jane Doe">
                        </div>
                        <div class="col-sm-3">
                            <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
                            <div class="input-group">
                                <div class="input-group-text">@</div>
                                <input type="text" class="form-control" id="specificSizeInputGroupUsername" name='User Name' placeholder="Username">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                            <select class="form-select" id="specificSizeSelect">
                            <option selected>Choose Type...</option>
                            <option value="1">Organization</option>
                            <option value="2">Volunteer</option>
                            <option value="3">Donor</option>
                          </select>
                        </div>
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                                <label class="form-check-label" for="autoSizingCheck2">
                              I agree with the Terms of Use
                            </label>
                            </div>
                        </div><br>
                        <br>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" onclick="return membershipValidate();">Confirm</button>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-evenly">
                    <a class="btn btn-primary btn-lg" href="/volunteer-vanguard.github.io/welcome.html">LOG IN</a>
                </div>
            </div>
        </div>
    </div>


    <footer class="py-3 my-4 mt-5">
        <p class="text-center text-muted">Â© 2023 - Volunteer Vanguard</p>
    </footer>
</body>

</html>
