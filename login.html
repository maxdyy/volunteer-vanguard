<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#21252a" />
    <title>LOGIN | VOLUNTEER VANGUARD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");
    </style>

    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>

    <!-- css linking -->
    <link rel="stylesheet" href="searchPage.css" />
  </head>

  <body>
    <header>
      <div class="px-3 py-2 bg-white text-dark border-bottom">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start flex-lg-nowrap"
          >
            <a
              class="d-flex align-items-center my-2 my-lg-0 me-lg-5 text-dark text-decoration-none"
              href="./index.html"
            >
              <h1>VANGUARD</h1>
            </a>
            <div class="input-group flex-nowrap me-lg-5 ms-lg-5">
              <span class="input-group-text bi bi-search"></span>
              <input
                class="form-control form-control-dark w-100 searchBar"
                type="search"
                placeholder="Search Volunteer Programs"
                aria-label="Search Volunteer Programs"
              />
            </div>
            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small ms-lg-5"
            >
              <li id="header-anonymous">
                <a class="nav-link text-dark" href="./login.html">Log In</a>
              </li>
              <li id="header-logged" class="d-none">
                <span id="header-username">John Doe</span>
                <button
                  type="button"
                  class="btn btn-danger ms-2"
                  id="header-logout"
                >
                  logout
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container mt-5">
      <div class="h-100">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
            <li class="breadcrumb-item">
              <a href="./listing.html">Programs</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Log In</li>
          </ol>
        </nav>
        <h1 class="h1 text-center mb-5">Welcome Back - Log In</h1>
        <div class="container">
          <div class="row">
            <div class="text-center alert alert-success w-50 md-w-25 mx-auto mb-5" role="alert">
              <h4 class="alert-heading">This is a Prototype Website</h4>
              <hr />
              <p class="mb-0">
                You can use a test user with the following credentials:
                <br />
                email: <strong>j.doe@gmail.com</strong>
                <br />
                password: <strong>123456</strong>
              </p>
            </div>
            <form
              class="d-flex flex-column justify-content-center align-items-center"
              id="login-form"
              name="login-form"
            >
              <div class="w-50 md-w-25">
                <label class="visually-hidden" for="email">email</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>
              <div class="w-50 md-w-25 mt-4">
                <label class="visually-hidden" for="password">Email</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>
              <br />
              <div class="d-flex justify-content-evenly mt-4">
                <button class="btn btn-primary btn-lg" id="login-btn">
                  LOG IN
                </button>
              </div>
              <div id="error-box" class="mt-4 text-center"></div>

              <div class="w-50 border-bottom my-4"></div>
              <div>
                <p class="text-center">
                  Don't have an account? <a href="./signup.html">Sign up</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-3 my-4 mt-5">
      <p class="text-center text-muted">Â© 2023 - Volunteer Vanguard</p>

      <script src="./js/database.js"></script>
      <script src="./js/searchPage.js"></script>
    </footer>
  </body>
</html>
